<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" types="x-icon" href="img/logo.jpg">
</head>
<body>

    <!-- popup -->
    <div class="popup">
        <!-- top bar -->
        <div class="top-bar">
            <p class="image-name">img1.jpg</p>
            <span class="close-btn"></span>
        </div>
        <!-- arrows -->
        <button class="arrow-btn left-arrow"><img src="img/arrow.png" alt=""></button>
        <button class="arrow-btn right-arrow"><img src="img/arrow.png" alt=""></button>
        <!-- image -->
        <img src="img/img1.png" class="large-image" alt="">
        <!-- image-index -->
        <h1 class="index">01</h1>
    </div>
<font align="center" color="#DE3163" size="4" face="Brush Script MT ">
		<h1>CARS GARAGE</h1>
	</font>
    <div class="gallery">
        <div class="gallery-image">
            <img src="img/img1.jpg" alt="" class="image">
        </div>
        <div class="gallery-image">
            <img src="img/img2.jpg" alt="" class="image">
        </div>
        <div class="gallery-image">
            <img src="img/img3.jpg" alt="" class="image">
        </div>
        <div class="gallery-image">
            <img src="img/img4.jpg" alt="" class="image">
        </div>
        <div class="gallery-image">
            <img src="img/img5.jpg" alt="" class="image">
        </div>
        <div class="gallery-image">
            <img src="img/img6.jpg" alt="" class="image">
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
